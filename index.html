<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Resize</title>
    <style>
      canvas {
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        image-rendering: pixelated;
      }
      body {
        margin: 0;
        background-color: #7b7b7b;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="canvas.js"></script>
  </body>
</html>
